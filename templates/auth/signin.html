{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión | EcoSoft</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static '/css/login_signup.css' %}">
  </head>

  <body class="auth-body">
    <div class="container">
      <div class="image-section"></div>

      <div class="form-section">
        <h2>Iniciar Sesión</h2>

        <form action="{% url 'signin' %}" method="post" class="auth-form">
          {% csrf_token %}

          <div class="form-group">
            <i class="fas fa-user"></i>
            {{ form.username }}
            <script>
              document
                .querySelector('input[name="username"]')
                .setAttribute("placeholder", "Nombre de usuario");
            </script>
          </div>

          <div class="form-group">
            <i class="fas fa-lock"></i>
            {{ form.password }}
            <script>
              document
                .querySelector('input[name="password"]')
                .setAttribute("placeholder", "Contraseña");
            </script>
          </div>

          <button type="submit" class="btn">Iniciar Sesión</button>

          {% if error %}
          <div class="error-message">{{ error }}</div>
          {% endif %}
        </form>

        <div class="register-link">
          ¿No tienes cuenta? - Regístrate  <a href="{% url 'signup' %}">Continuar</a>
        </div>
        <div class="signin-link">
          ¿Olvidaste tu contraseña? <a href="{% url 'password_reset' %}">Haz click aquí</a>
        </div>
      </div>
    </div>
  </body>
</html>
