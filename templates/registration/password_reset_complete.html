{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contraseña restablecida | EcoSoft</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
      }

      .container {
        display: flex;
        min-height: 100vh;
      }

      .image-section {
        flex: 1;
        background: url("{% static 'img/login_bck.jpg' %}") no-repeat center center;
        background-size: cover;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
      }

      .message-section {
        flex: 1;
        background-color: #fff;
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        text-align: center;
      }

      .message-section h2 {
        font-size: 26px;
        color: #222;
        margin-bottom: 20px;
      }

      .message-section p {
        font-size: 16px;
        color: #444;
        max-width: 400px;
      }

      .btn {
        background-color: #38a169;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 30px;
        text-decoration: none;
      }

      .btn:hover {
        background-color: #2f855a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-section"></div>

      <div class="message-section">
        <h2>¡Contraseña actualizada!</h2>
        <p>Tu contraseña ha sido restablecida correctamente. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
        <a href="{% url 'signin' %}" class="btn">Ir al inicio de sesión</a>
      </div>
    </div>
  </body>
</html>
